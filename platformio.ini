;PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env]
framework = arduino
lib_deps =
  883@1.1.6 ; Servo.h
  136@1.5.0 ; LiquidCrystal.h
build_flags =
  -Wall -Werror -Wno-error=comment
  -DCYCLE_MOD_SYNC=25
  -DMAX_CYCLE_COUNT=5
  -DWARN_BLINK_MS=1000
  -DBPM_MIN=8
  -DBPM_MAX=30
  -DSERVO_OPEN=0
  -DSERVO_CLOSE=95
  -DSERVO_CLOSE_LATENCY=0.18
  -DLIGHT_BARRIER_MODEL=2 ; 0=None 1=TCST_2013 (analog) 2=OPB_460 (digital)
  -DLIGHT_BARRIER_THRESHOLD=512
  -DAMBU_MIN_CYCLE=8
  -DAMBU_MAX_CYCLE=15
  -DAMBU_MIN_BREATH_S=4.0 ; time of a whole cycle, in- and exhale

[env:uno]
platform = atmelavr
board = uno
lib_deps = ${env.lib_deps}
build_flags =
  ${env.build_flags}
  -DPIN_SPEAKER=2
  -DPIN_SWITCH_MODE=3
  -DPIN_BUTTON_RESET=4
  -DPIN_LED_MODE_ONE=5
  -DPIN_LED_MODE_TWO=6
  -DPIN_LED_WARN=7
  -DPIN_SERVO=11
  -DPIN_LIGHT=12
  -DPIN_POTI=A0
  -DPOTI_MIN=0
  -DPOTI_MAX=1023
  -DPIN_MOTOR_STOP=8
  -DPIN_MOTOR_IN3=9
  -DPIN_MOTOR_IN4=10
  -DMOTOR_STOP_DEBOUNCE_MS=500

[env:uno_cpap]
platform = ${env:uno.platform}
board = ${env:uno.board}
lib_deps = ${env:uno.lib_deps}
build_flags =
  ${env:uno.build_flags}
  -DMODE_CPAP

[env:uno_ambu]
platform = ${env:uno.platform}
board = ${env:uno.board}
lib_deps = ${env:uno.lib_deps}
build_flags =
  ${env:uno.build_flags}
  -DMODE_AMBU
